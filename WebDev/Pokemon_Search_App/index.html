<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pokémon Search</h1>
    <div class="window">
      <form role="search">
        <p>Search for Pokémon Name or ID:</p>
        <div class="container">
          <input type="text" id="search-input" required></input>
        <button id="search-button">Search</button>
        </div>
      </form>
      <div class="pokemon-image"></div>
      <div id="pokemon-name"></div><div id="pokemon-id"></div>
      <div id="weight"></div><div id="height"></div>
      <div class="image"></div>
      <div id="types"></div>
      <table>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Special Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Special Defence:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
	<script src="script.js"></script>
  </body>
</html>
